<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .container-fluid{
            background-color: rgb(18, 71, 18, 1);
            color: white;
        }
        .container-fluid+p{
            font-size: 15px;
        }
        table{
            border: solid black;
            width: 92%;
            margin-left: 40px;
        }
        tr{
            border-bottom: solid black;
        }
        .a1{
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5">
        <h6>ABC COMPANY</h6>
        <p>The Big Building, First street, Western State</p>
        <p><a href="#" style="text-decoration: none; color:white;">abc.company@gmail.com</a></p>
    </div>
    <div class="container bg-white text-dark">
        <div class="table1">
            <table rowspan="2">
                <tr><td>Name(optional)<td></tr>
                <tr><td>Age:</td></tr>
                <tr><td>Occupation:</td></tr>
                <tr><td>Annual Income</td></tr>
                <tr><td>Location:</td></tr>
            </table>
        </div>
        <div class="table2">
            <table class="a1">
                <tr><td style="border: none" rowspan="1">Product/Service Awareness</td></tr>
                <tr>
                    <td>
                        <ol>
                            <li>Are you familier with our product?
                                <td style="border: solid black;"><input type="checkbox">Yes</td>
                                <td><input type="checkbox">
                                    <label for="no">No</label>
                                </td>   
                            </li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <ol>
                        <li>If yes, how did You hear about our product/service?(select all that apply)</li>
                    </ol>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
